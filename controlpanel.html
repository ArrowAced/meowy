<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowy Control Panel</title>
</head>

<body>
    <h1>Meowy Control Panel</h1>
    <textarea id="evaltext" placeholder="put code here"></textarea>
    <br>
    <button id="evalbutton">eval :3</button>
    <script>
        const evalbutton = document.querySelector("#evalbutton")
        const evaltext = document.querySelector("#evaltext")
        const ws = new WebSocket("ws://localhost:3621/")
        ws.onmessage = (e) => {
            console.log(e.data)
        }
        evalbutton.onclick = (e) => {
            ws.send(evaltext.value)
            evaltext.value = ""
        }
    </script>
</body>

</html>
